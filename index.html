<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.webp" type="image/x-icon">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main class="container">
        <div class="task-input-container">
            <input type="text" placeholder="Enter a new task" id="new-task">
            <button id="add-task-button" onclick="addTask()">Add Task</button>
        </div>
        <section class="tasks-section">
            <h2>Your Tasks</h2>
            <ul id="task-list">
                
            </ul>
        </section>
    </main>
    <footer>
        <p>To-Do List &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
